#
# Multi-variant Docker build and push workflow
# 各PHPバリエーションのDockerfileを個別にビルド・プッシュ
#
# 前提：_generate/generate-all.jsは手動実行済みでvariantsディレクトリが存在
#
# セットするシークレット
# DOCKERHUB_USERNAME: DockerHub ユーザ名
# DOCKERHUB_PASSWORD: DockerHub パスワード
# DOCKER_IMAGENAME: Dockerイメージ名
#

name: Build and Publish Multi-variant Docker Images

on:
  push:
    branches:
      - "master"
      - "main"

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up build matrix
        id: set-matrix
        run: |
          if [ ! -d "variants" ]; then
            echo "Error: variants directory not found. Please run '_generate/node generate-all.js' locally first."
            exit 1
          fi
          cd variants
          echo "=== Debug: Listing variants directory ==="
          ls -la
          echo "=== Debug: Finding directories ==="
          find . -maxdepth 1 -type d \( -name "php*" -o -name "latest" \) | sort
          echo "=== Debug: Processing variants ==="
          
          # より安全な方法でマトリックスを構築
          VARIANTS=""
          for dir in \$(find . -maxdepth 1 -type d \( -name "php*" -o -name "latest" \) | sed 's|./||' | sort); do
            if [ ! -z "\$dir" ] && [ "\$dir" != "." ]; then
              if [ -z "\$VARIANTS" ]; then
                VARIANTS="\"\$dir\""
              else
                VARIANTS="\$VARIANTS,\"\$dir\""
              fi
            fi
          done
          
          if [ -z "\$VARIANTS" ]; then
            echo "Error: No PHP variants found in variants directory."
            exit 1
          fi
          
          MATRIX_JSON="[\$VARIANTS]"
          echo "Found variants: \$MATRIX_JSON"
          
          # JSON 妥当性チェック
          echo "\$MATRIX_JSON" | jq . > /dev/null
          if [ \$? -ne 0 ]; then
            echo "Error: Generated invalid JSON: \$MATRIX_JSON"
            exit 1
          fi
          
          echo "matrix=\$MATRIX_JSON" >> \$GITHUB_OUTPUT
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

  build-and-push:
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check variant directory
        run: |
          if [ ! -d "variants/${{ matrix.variant }}" ]; then
            echo "Error: variants/${{ matrix.variant }} directory not found."
            exit 1
          fi
          if [ ! -f "variants/${{ matrix.variant }}/Dockerfile" ]; then
            echo "Error: Dockerfile not found in variants/${{ matrix.variant }}."
            exit 1
          fi
          echo "Building variant: ${{ matrix.variant }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Generate tags
        id: tags
        run: |
          BASE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGENAME }}:${{ matrix.variant }}"
          TAGS="$BASE_TAG"
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Building tags: $TAGS"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: variants/${{ matrix.variant }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
